<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€¢ Doodz Threads</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .teal-glow { box-shadow: 0 0 22px rgba(24,255,234,.25); }
  </style>
</head>

<body class="min-h-screen bg-[#0A0A0A] text-white">
<div th:replace="~{fragments/header :: siteHeader}"></div>

<main class="mx-auto w-full max-w-6xl px-4 py-10 md:px-6 md:py-16">
  <div class="mx-auto max-w-xl rounded-3xl border border-white/10 bg-[#121212] p-6 md:p-10">
    <h1 class="text-3xl font-extrabold tracking-tight">Create your account</h1>
    <p class="mt-3 text-white/70">Join drop alerts and track orders.</p>

    <form class="mt-8 space-y-4" th:action="@{/signup}" th:object="${form}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- global error message (e.g., email already exists) -->
      <div th:if="${signupError}"
           class="rounded-2xl border border-red-500/30 bg-red-500/10 p-4 text-sm text-red-200"
           th:text="${signupError}">
      </div>

      <!-- validation errors -->
      <div th:if="${#fields.hasAnyErrors()}"
           class="rounded-2xl border border-red-500/30 bg-red-500/10 p-4 text-sm text-red-200">
        <p class="font-semibold">Fix these:</p>
        <ul class="mt-2 list-disc pl-5">
          <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
      </div>

      <div>
        <label class="text-sm text-white/70">Full name</label>
        <input th:field="*{fullName}" autocomplete="name"
               class="mt-2 w-full rounded-2xl border border-white/10 bg-black/30 px-4 py-3 text-sm text-white placeholder:text-white/40 focus:border-white/25 focus:outline-none"
               placeholder="Enter Your Full Name" />
      </div>

      <div>
        <label class="text-sm text-white/70">Email</label>
        <input type="email" th:field="*{email}" autocomplete="email"
               class="mt-2 w-full rounded-2xl border border-white/10 bg-black/30 px-4 py-3 text-sm text-white placeholder:text-white/40 focus:border-white/25 focus:outline-none"
               placeholder="Enter Your Email" />
      </div>

      <div>
        <label class="text-sm text-white/70">Password</label>
        <input type="password" th:field="*{password}" autocomplete="new-password"
               class="mt-2 w-full rounded-2xl border border-white/10 bg-black/30 px-4 py-3 text-sm text-white placeholder:text-white/40 focus:border-white/25 focus:outline-none"
               placeholder="Create a password" />
      </div>

      <button type="submit"
              class="inline-flex w-full items-center justify-center rounded-2xl px-4 py-3 text-sm font-semibold text-[#0A0A0A] teal-glow"
              style="background:#18FFEA;"
              title="Signup">
        Create Account
      </button>

      <div class="flex items-center justify-between text-sm">
        <a href="/login" class="text-white/60 hover:text-white">Already have an account?</a>
        <a href="/login" class="font-semibold" style="color:#18FFEA;">Sign in</a>
      </div>
    </form>

    <p class="mt-6 text-xs text-white/50">
      Next step: wire signup to your User entity + BCrypt password hashing + persistence.
    </p>
  </div>
</main>
</body>
</html>
