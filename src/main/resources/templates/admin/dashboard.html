<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{layout/base :: layout(~{::section})}">

    <section class="mx-auto w-full max-w-6xl px-4 py-10 md:px-6 md:py-14">
        <p class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-3 py-1 text-xs text-white/70">
            <span class="h-1.5 w-1.5 rounded-full" style="background:#18FFEA;"></span>
            Admin
        </p>

        <h1 class="mt-4 text-3xl font-extrabold tracking-tight md:text-4xl">Admin dashboard</h1>
        <p class="mt-2 text-white/70">Manage designs, drops, and collections.</p>

        <div class="mt-8 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3">
            <!-- Designs -->
            <a href="/admin/designs"
               class="rounded-3xl border border-white/10 bg-[#121212] p-6 hover:border-white/20">
                <p class="text-lg font-semibold">Designs</p>
                <p class="mt-2 text-sm text-white/70">Create the catalog items that power drops & collections.</p>
                <p class="mt-4 text-sm font-semibold" style="color:#18FFEA;">Manage →</p>
            </a>

            <!-- Drops -->
            <a href="/admin/drops"
               class="rounded-3xl border border-white/10 bg-[#121212] p-6 hover:border-white/20">
                <p class="text-lg font-semibold">Drops</p>
                <p class="mt-2 text-sm text-white/70">Create limited releases and set the time window.</p>
                <p class="mt-4 text-sm font-semibold" style="color:#18FFEA;">Manage →</p>
            </a>

            <!-- Collections -->
            <a href="/admin/collections"
               class="rounded-3xl border border-white/10 bg-[#121212] p-6 hover:border-white/20">
                <p class="text-lg font-semibold">Collections</p>
                <p class="mt-2 text-sm text-white/70">Curate designs into themed groupings.</p>
                <p class="mt-4 text-sm font-semibold" style="color:#18FFEA;">Manage →</p>
            </a>
        </div>
    </section>
</div>
